<div class="modul-color"
     :style="{
         'background' : hex
     }">
    <div class="modul-color__header">
        <p>{{ name }}</p>
    </div>
    <div class="modul-color__body">
        <p><strong>HEX</strong>{{ hex }}</p>
        <p><strong>RVB</strong>{{ rgb }}</p>
        <p><strong>CMYK</strong>{{ cmyk }}</p>
    </div>
</div>
