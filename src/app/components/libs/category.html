<modul-light-template>
    <span slot="header">
        <m-dropdown class="modul-u--dropdown-light" v-model="selectedCategory" @open="onOpen" @close="onClose" width="auto">
            <m-dropdown-item v-for="category in categories" :value="category" :label="getCategoryName(category)">
            </m-dropdown-item>
        </m-dropdown>
    </span>
    <span slot="leftArrow">
        <m-button @click="getPreviousCategory()">
            <m-icon name="left-arrow"></m-icon>
            <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers la catégorie précédent</span> -->
        </m-button>
    </span>
    <span slot="rightArrow">
        <m-button @click="getNextCategory()">
            <m-icon name="right-arrow"></m-icon>
            <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers la catégorie suivante</span> -->
        </m-button>
    </span>
    <div slot="body">
        <router-view></router-view>
    </div>
</modul-light-template>
