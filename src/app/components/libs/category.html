<div class="modul-component-page">
    <section class="modul-component-page__header">
        <div class="modul-component-page__header__wrap" :style="{'zIndex' : zIndex}">
            <div ref="dropdown" class="modul-component-page__title">
                <m-dropdown width="700px" v-model="selectedCategory" @change="onSelectedCategory" @open="onOpen" @close="onClose">
                    <m-dropdown-item v-for="category in categories" :value="category" :label="getCategoryName(category)">
                    </m-dropdown-item>
                </m-dropdown>
            </div>
        </div>
        <div class="modul-component-page__arrow-left" v-if="hasSelectedCategory">
            <m-button @click="getPreviousCategory()">
                <m-icon name="left-arrow"></m-icon>
            </m-button>
        </div>
        <div class="modul-component-page__arrow-right" v-if="hasSelectedCategory">
            <m-button @click="getNextCategory()">
                <m-icon name="right-arrow"></m-icon>
            </m-button>
        </div>
    </section>
    <transition name="search-anim" appear>
        <router-view></router-view>
    </transition>
</div>
