<modul-light-template>
    <span slot="backlink">
        <m-link mode="button" iconName="left-arrow" @click="back(component.category)">
            {{translatedCategory}}
        </m-link>
    </span>
    <div slot="header">
        <m-dropdown v-model="selectedComponent" @open="onOpen" @close="onClose" width="100%">
            <m-dropdown-item v-for="component in components" :value="component" :label="getComponentName(component)"></m-dropdown-item>
        </m-dropdown>
    </div>
    <span slot="leftArrow">
        <m-button @click="getPreviousComponent()">
            <m-icon name="left-arrow"></m-icon>
            <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers le composant précédent</span> -->
        </m-button>
    </span>
    <span slot="rightArrow">
        <m-button @click="getNextComponent()">
            <m-icon name="right-arrow"></m-icon>
            <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers le prochain composant</span> -->
        </m-button>
    </span>
    <div slot="body">
        <router-view></router-view>
    </div>
</modul-light-template>
