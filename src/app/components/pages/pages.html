<modul-dark-template>
    <m-dropdown slot="header" class="modul-u--dropdown-dark" v-if="showNav" v-model="selectedPage" @open="onOpen" @close="onClose" width="auto">
        <m-dropdown-item v-for="page in pages" :value="page" :label="getPageName(page)"></m-dropdown-item>
    </m-dropdown>
    <h2 slot="header" v-if="!showNav" class="m-text-field__input">{{ getPageName(pages[0]) }}</h2>
    <m-markdown slot="preview" :template="summaryMarkdown"></m-markdown>
    <m-button slot="leftArrow" v-if="showNav" @click="getPreviousPage()">
        <m-icon name="left-arrow"></m-icon>
        <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers la page précédente</span> -->
    </m-button>
    <m-button slot="rightArrow" v-if="showNav" @click="getNextPage()">
        <m-icon name="right-arrow"></m-icon>
        <!-- TODO:i18n <span class="m-u--visually-hidden">Naviguer vers la prochaine page</span> -->
    </m-button>
    <template slot="body">
        <router-view></router-view>
    </template>
</modul-dark-template>
